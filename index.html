<script type="text/javascript">
	// Clock
	function getTime() {
		const now = new Date();
		var seconds = "0" + now.getSeconds();
		var minutes = "0" + now.getMinutes();
		var hours = "0" + now.getHours();

		document.getElementById('clock__second').innerHTML = seconds.slice(-2);
		document.getElementById('clock__minute').innerHTML = minutes.slice(-2) + " : ";
		document.getElementById('clock__hour').innerHTML = hours.slice(-2) + " : ";
	}

	setInterval(getTime, 1000);

	window.dataLayer = window.dataLayer || [];
	function gtag() { dataLayer.push(arguments); }
	gtag('js', new Date());
	gtag('config', 'G-0X48418B36');
</script>
